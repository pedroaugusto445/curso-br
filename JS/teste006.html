<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de velocidade</title>
</head>
<body>
    <h1>teste de velocidade</h1>
    velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var txtv =  window.document.getElementById('vel')

        function calcular() {
            var txtv = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var cal = Number ('txtv')
            res.innerText = `sua velocidade atual e ${cal}` 

        }
    </script>
</body>
</html>
