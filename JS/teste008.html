<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="verificar" id="v1">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtv = window.document.getElementById('v1')
            var res = window.document.getElementById('res')

            res.innerHTML = `voce e ${txtv.value}`

            if (txtv.value == 'brasil') {
                res.innerHTML = 'voce e do brasil '
            } else {
                res.innerHTML = 'voce nao e do brasil'
            }
        }
    </script>    
</body>
</html>
