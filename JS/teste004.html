<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio de dom  </title>
    <style>
        div#js {
            font: normal 20px arial;
            border: 2px solid black;
            background-color: red;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <h1>exercio de DOM</h1>
    <div id="js" onmouseover ="clicar()" onmouseout="sair()" onclick="clicou()">
        interaja... 
    </div>
    <script>
        var j = window.document.getElementById('js')
        j.addEventListener('click', clicar)
        j.addEventListener('mousesenter', entrar)
        j.addEventListener('mouseout', sair)


       function clicar(){
         j.innerText ='entrou'
       }

       function sair() {
        j.innerText = 'saiu'
        j.style.background = 'red'
     }

     function clicou(){
         j.innerText = 'clicou'
         j.style.background = 'green'
     }

    </script>
</body>
</html>
